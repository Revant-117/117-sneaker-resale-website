<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>117 • Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load cart system first -->
    <script src="js/cart.js"></script>
    <style>
        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #00ff00;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: white;
        }
        .cart-item {
            border-bottom: 1px solid #333;
        }
        .checkout-btn {
            background-color: var(--accent);
            color: black;
        }
    </style>
</head>
<body>
    <!-- Navigation (Same as other pages) -->
    <nav class="bg-black py-4 px-6 border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <a href="home.html"><img src="logo.png" alt="117 Logo" class="h-10"></a>
                <div class="hidden md:flex space-x-6">
                    <a href="home.html" class="nav-link">Home</a>
                    <a href="index.html" class="nav-link">Footwear</a>
                    <a href="clothing.html" class="nav-link">Clothing</a>
                    <a href="football.html" class="nav-link">Football</a>
                    <a href="watches.html" class="nav-link">Watches</a>
                    <a href="accessories.html" class="nav-link">Accessories</a>
                    <a href="sale.html" class="nav-link">SALE</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" placeholder="Search..." 
                           class="bg-gray-900 text-white px-4 py-2 rounded-full w-40 md:w-64 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
                </div>
                <a href="cart.html" class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-green-500 text-black text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Your Cart</h1>
        
        <div id="cart-items" class="mb-8 space-y-6">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        
        <div class="border-t border-gray-700 pt-6">
            <div class="flex justify-between text-xl font-bold mb-6">
                <span>Total:</span>
                <span id="cart-total">₹0</span>
            </div>
            <button id="checkout-btn" 
                    class="checkout-btn w-full py-3 rounded-lg font-bold hover:bg-opacity-90 transition">
                Proceed to Checkout
            </button>
        </div>
    </main>

    <!-- Cart-Specific Functions -->
    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Render cart items on page load
            renderCart();
            
            // Checkout button handler
            document.getElementById('checkout-btn').addEventListener('click', () => {
                alert('Checkout functionality would go here!');
            });
        });
    </script>
</body>
</html>
