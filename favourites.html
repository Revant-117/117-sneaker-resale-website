    <style>
        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #00ff00;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: white;
        }
        .price-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--accent);
            color: black;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 0, 0.1);
        }
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 8px;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #ff0000;
            font-size: 1.2rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--accent);
            color: #000;
            padding: 15px 20px;
            border-radius: 5px;
            z-index: 10000;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif;
            display: none;
        }
    </style>

// --- Favourites Logic ---
function getFavourites() {
    try {
        const favs = localStorage.getItem('117-favourites');
        return favs ? JSON.parse(favs) : [];
    } catch {
        return [];
    }
}
function setFavourites(favs) {
    localStorage.setItem('117-favourites', JSON.stringify(favs));
}
function showNotification(message) {
    const notif = document.getElementById('notification');
    notif.textContent = message;
    notif.style.display = 'block';
    setTimeout(() => { notif.style.display = 'none'; }, 2000);
}
function renderFavourites() {
    const grid = document.getElementById('favourites-grid');
    grid.innerHTML = '';
    const favIds = getFavourites();
    if (favIds.length === 0) {
        grid.innerHTML = '<div class="col-span-full text-center text-gray-400">No favourites yet.</div>';
        return;
    }
    favIds.forEach(id => {
        const product = allProducts.find(p => p.id == id);
        if (!product) return;
        const card = document.createElement('div');
        card.className = 'product-card bg-gray-900 rounded-lg p-4 relative';
        card.innerHTML = `
            <button class="remove-btn" title="Remove from Favourites" onclick="removeFromFavourites(${product.id})"><i class="fas fa-times"></i></button>
            <div class="relative mb-4">
                <img src="${product.image}" alt="${product.name}" class="product-image" style="width:100%;height:300px;object-fit:contain;border-radius:8px;">
                <span class="price-tag">â‚¹${product.price.toLocaleString()}</span>
            </div>
            <h4 class="font-semibold text-lg mb-1">${product.name}</h4>
        `;
        grid.appendChild(card);
    });
}
function removeFromFavourites(id) {
    let favs = getFavourites();
    favs = favs.filter(fid => fid !== id);
    setFavourites(favs);
    renderFavourites();
    const product = allProducts.find(p => p.id === id);
    if (product) showNotification(`${product.name} removed from Favourites`);
}
// Listen for storage changes (sync across tabs)
window.addEventListener('storage', renderFavourites);
// Initial render
renderFavourites();
