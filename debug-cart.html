<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Debug</title>
    <script src="js/cart.js?v=3.1"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #000; color: #fff; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #333; background: #111; }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00ffff; }
        button { padding: 10px 20px; margin: 5px; background: #333; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #555; }
        #output { background: #000; padding: 10px; border: 1px solid #333; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Cart Debug Page</h1>
    
    <div class="debug-section">
        <h3>Environment Info</h3>
        <div id="env-info"></div>
    </div>
    
    <div class="debug-section">
        <h3>Cart Count: <span id="cart-count">0</span></h3>
    </div>
    
    <div class="debug-section">
        <h3>Test Actions</h3>
        <button onclick="testAdd()">Add Test Product</button>
        <button onclick="testClear()">Clear Cart</button>
        <button onclick="testShow()">Show Cart</button>
        <button onclick="testLocalStorage()">Test localStorage</button>
    </div>
    
    <div class="debug-section">
        <h3>Debug Output</h3>
        <div id="output"></div>
    </div>

    <script>
        // Override console methods to show in page
        const output = document.getElementById('output');
        const envInfo = document.getElementById('env-info');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        console.log = function(...args) {
            log(args.join(' '), 'success');
        };
        
        console.error = function(...args) {
            log(args.join(' '), 'error');
        };
        
        // Show environment info
        envInfo.innerHTML = `
            <div>Hostname: ${window.location.hostname}</div>
            <div>Protocol: ${window.location.protocol}</div>
            <div>User Agent: ${navigator.userAgent}</div>
            <div>localStorage available: ${typeof(Storage) !== "undefined"}</div>
        `;
        
        function testAdd() {
            const product = {
                id: 999,
                name: 'Debug Test Product',
                price: 1000,
                image: 'test.jpg'
            };
            addToCart(product);
        }
        
        function testClear() {
            clearCart();
            log('Cart cleared using clearCart function');
        }
        
        function testShow() {
            log('Current cart: ' + JSON.stringify(cart, null, 2));
        }
        
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                log('localStorage test: PASSED', 'success');
            } catch (e) {
                log('localStorage test: FAILED - ' + e.message, 'error');
            }
        }
        
        // Auto-refresh cart count
        setInterval(() => {
            updateCartCount();
        }, 1000);
    </script>
</body>
</html>
