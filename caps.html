    <script>
        // Inline Cart System - Guaranteed to Work
        console.log('Inline cart system loading...');

        // Global cart array
        let cart = [];

        // Load cart from localStorage
        function loadCart() {
            try {
                const saved = localStorage.getItem('117-cart');
                if (saved) {
                    cart = JSON.parse(saved);
                    console.log('Cart loaded:', cart);
                }
            } catch (error) {
                console.error('Error loading cart:', error);
                cart = [];
            }
        }

        // Save cart to localStorage
        function saveCart() {
            try {
                localStorage.setItem('117-cart', JSON.stringify(cart));
                console.log('Cart saved');
            } catch (error) {
                console.error('Error saving cart:', error);
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: ${type === 'success' ? '#00ff00' : '#ff0000'};
                color: ${type === 'success' ? '#000000' : '#ffffff'};
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 10000;
                font-weight: bold;
                box-shadow: 0 4px 8px rgba(0,0,0,0.3);
                font-family: Arial, sans-serif;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 3000);
        }

        // Add to cart function
        function addToCart(product) {
            console.log('Adding to cart:', product);
            
            if (!product || !product.id || !product.name || !product.price) {
                showNotification('Error: Invalid product data', 'error');
                return;
            }
            
            // Check if product already exists
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity += 1;
                showNotification(`${product.name} quantity updated!`);
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1,
                    size: product.size || null
                });
                showNotification(`${product.name} added to cart!`);
            }
            
            saveCart();
            updateCartCount();
            
            // Visual feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Added!';
            button.style.backgroundColor = '#00ff00';
            button.style.color = '#000000';
            setTimeout(() => {
                button.textContent = originalText;
                button.style.backgroundColor = '';
                button.style.color = '';
            }, 1000);
        }

        // Update cart count display
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountElements = document.querySelectorAll('#cart-count');
            cartCountElements.forEach(element => {
                if (element) {
                    element.textContent = count;
                }
            });
        }

        // Initialize
        function initialize() {
            console.log('Initializing cart...');
            loadCart();
            updateCartCount();
            console.log('Cart initialized successfully!');
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        console.log('Inline cart system loaded successfully!');
    </script>

    <script>
        // Product Filter System
        console.log('Product filter system loading...');

        // Product data with metadata for filtering
        const products = [
            {
                id: 2101,
                name: 'BAPE Lorry Cap',
                price: 13999,
                brand: 'BAPE',
                element: null
            },
            {
                id: 2102,
                name: 'Emporio Armani Baseball Cap',
                price: 8999,
                brand: 'Emporio Armani',
                element: null
            },
            {
                id: 2103,
                name: 'Gucci Baseball Cap',
                price: 39999,
                brand: 'Gucci',
                element: null
            },
            {
                id: 2104,
                name: 'Yankees MLB Patch Up',
                price: 6999,
                brand: 'MLB',
                element: null
            }
            // Add more caps here as you expand your catalog
        ];

        // Initialize product elements
        function initializeProducts() {
            products.forEach(product => {
                const element = document.querySelector(`[onclick*="id: ${product.id}"]`).closest('.product-card');
                product.element = element;
            });
        }

        // Get filter values
        function getFilterValues() {
            const minPrice = parseInt(document.getElementById('price-slider').value);
            const maxPrice = parseInt(document.getElementById('price-slider-max').value);
            const selectedBrands = Array.from(document.querySelectorAll('.brand-filter:checked')).map(cb => cb.value);
            const sortBy = document.getElementById('sort-select').value;
            
            return { minPrice, maxPrice, selectedBrands, sortBy };
        }

        // Apply filters
        function applyFilters() {
            const { minPrice, maxPrice, selectedBrands, sortBy } = getFilterValues();
            
            let filteredProducts = products.filter(product => {
                // Price filter
                if (product.price < minPrice || product.price > maxPrice) return false;
                
                // Brand filter - show all if no brands selected
                if (selectedBrands.length > 0 && !selectedBrands.includes(product.brand)) return false;
                
                return true;
            });

            // Sort products
            switch (sortBy) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                default:
                    // Keep original order
                    break;
            }

            // Update display
            products.forEach(product => {
                const isVisible = filteredProducts.some(fp => fp.id === product.id);
                product.element.style.display = isVisible ? 'block' : 'none';
            });

            // Update filter count
            const countElement = document.getElementById('filter-count');
            countElement.textContent = `Showing ${filteredProducts.length} of ${products.length} products`;
        }

        // Initialize filters
        function initializeFilters() {
            // Price slider event listeners
            const minSlider = document.getElementById('price-slider');
            const maxSlider = document.getElementById('price-slider-max');
            const minDisplay = document.getElementById('price-min');
            const maxDisplay = document.getElementById('price-max');

            minSlider.addEventListener('input', (e) => {
                const value = parseInt(e.target.value);
                const maxValue = parseInt(maxSlider.value);
                if (value > maxValue) {
                    maxSlider.value = value;
                    maxDisplay.textContent = value.toLocaleString();
                }
                minDisplay.textContent = value.toLocaleString();
                applyFilters();
            });

            maxSlider.addEventListener('input', (e) => {
                const value = parseInt(e.target.value);
                const minValue = parseInt(minSlider.value);
                if (value < minValue) {
                    minSlider.value = value;
                    minDisplay.textContent = value.toLocaleString();
                }
                maxDisplay.textContent = value.toLocaleString();
                applyFilters();
            });

            // Brand filter event listeners
            document.querySelectorAll('.brand-filter').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });

            // Sort event listener
            document.getElementById('sort-select').addEventListener('change', applyFilters);

            // Clear filters button
            document.getElementById('clear-filters').addEventListener('click', () => {
                // Reset price sliders
                minSlider.value = 0;
                maxSlider.value = 20000;
                minDisplay.textContent = '0';
                maxDisplay.textContent = '20000';

                // Reset checkboxes - uncheck all
                document.querySelectorAll('.brand-filter').forEach(checkbox => {
                    checkbox.checked = false;
                });

                // Reset sort
                document.getElementById('sort-select').value = 'default';

                // Apply filters
                applyFilters();
            });

            // Toggle filter section
            const filterToggle = document.getElementById('filter-toggle');
            const filterContent = document.getElementById('filter-content');
            const filterIcon = document.getElementById('filter-icon');
            
            filterToggle.addEventListener('click', () => {
                const isHidden = filterContent.style.display === 'none';
                filterContent.style.display = isHidden ? 'block' : 'none';
                filterToggle.querySelector('span').textContent = isHidden ? 'Hide Filters' : 'Show Filters';
                filterIcon.className = isHidden ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
            });
        }

        // Initialize everything when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('filter-content').style.display = 'none';
                document.getElementById('filter-toggle').querySelector('span').textContent = 'Show Filters';
                document.getElementById('filter-icon').className = 'fas fa-chevron-down';
                initializeProducts();
                initializeFilters();
                applyFilters();
            });
        } else {
            document.getElementById('filter-content').style.display = 'none';
            document.getElementById('filter-toggle').querySelector('span').textContent = 'Show Filters';
            document.getElementById('filter-icon').className = 'fas fa-chevron-down';
            initializeProducts();
            initializeFilters();
            applyFilters();
        }
    </script>
