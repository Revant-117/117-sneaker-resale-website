<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>117 â€¢ Billing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/billing.js"></script>
    <style>
        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #00ff00;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: white;
        }
        .nav-link {
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: var(--accent);
        }
        .active-tab {
            border-bottom: 3px solid var(--accent);
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="bg-black py-4 px-6 border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <a href="home.html"><img src="logo.png" alt="117 Logo" class="h-10"></a>
                <div class="hidden md:flex space-x-6">
                    <a href="home.html" class="nav-link">Home</a>
                    <a href="index.html" class="nav-link">Footwear</a>
                    <a href="clothing.html" class="nav-link">Clothing</a>
                    <a href="football.html" class="nav-link">Football</a>
                    <div class="relative group">
                        <a href="#" class="nav-link">Accessories <i class="fas fa-chevron-down text-xs"></i></a>
                        <div class="absolute hidden group-hover:block bg-black border-gray-800 rounded-md mt-2 shadow-lg z-10">
                            <a href="watches.html" class="block w-full text-left px-4 py-2 text-sm text-white hover:bg-gray-800">Watches</a>
                            <a href="socks.html" class="block w-full text-left px-4 py-2 text-sm text-white hover:bg-gray-800">Socks</a>
                            <a href="bags.html" class="block w-full text-left px-4 py-2 text-sm text-white hover:bg-gray-800">Bags</a>
                            <a href="perfumes.html" class="block w-full text-left px-4 py-2 text-sm text-white hover:bg-gray-800">Perfumes</a>
                            <a href="sunglasses.html" class="block w-full text-left px-4 py-2 text-sm text-white hover:bg-gray-800">Sunglasses</a>
                            <a href="caps.html" class="block w-full text-left px-4 py-2 text-sm text-white hover:bg-gray-800">Caps</a>
                        </div>
                    </div>
                    <a href="sale.html" class="nav-link">SALE</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Search..." class="search-bar bg-gray-900 text-white px-4 py-2 rounded-full w-40 md:w-64">
                    <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
                </div>
                <a href="favourites.html" class="relative" title="Favourites">
                    <i class="fas fa-heart text-xl" style="color: var(--accent);"></i>
                </a>
                <a href="cart.html" class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-green-500 text-black text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-6">Billing Details</h1>
            <form id="billing-form" class="space-y-4 mb-8 bg-gray-900 p-6 rounded-lg">
                <div>
                    <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium mb-1">Shipping Address</label>
                    <input type="text" id="address" name="address" required class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <h2 class="text-2xl font-semibold mt-6">Payment Information</h2>
                <div>
                    <label for="card-number" class="block text-sm font-medium mb-1">Card Number</label>
                    <input type="text" id="card-number" name="cardNumber" required maxlength="19" class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="expiry" class="block text-sm font-medium mb-1">Expiry (MM/YY)</label>
                        <input type="text" id="expiry" name="expiry" required maxlength="5" class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="w-1/3">
                        <label for="cvv" class="block text-sm font-medium mb-1">CVV</label>
                        <input type="text" id="cvv" name="cvv" required maxlength="4" class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition">Place Order</button>
            </form>
            <div id="order-summary" class="bg-gray-900 p-6 rounded-lg">
                <h2 class="text-2xl font-semibold mb-4">Order Summary</h2>
                <!-- Order items will be injected here -->
            </div>
        </div>
    </main>
</body>
</html>
